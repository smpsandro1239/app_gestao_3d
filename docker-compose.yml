version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestao_3d_db
    environment:
      POSTGRES_USER: gestao3d
      POSTGRES_PASSWORD: gestao3d_password
      POSTGRES_DB: app_gestao_3d
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gestao_3d_backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_USER: gestao3d
      DATABASE_PASSWORD: gestao3d_password
      DATABASE_NAME: app_gestao_3d
      JWT_SECRET: your_very_secret_key_change_me
    depends_on:
      - postgres

volumes:
  postgres_data:
